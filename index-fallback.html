<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinyin Fun Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #f0f9ff;
        overflow-x: hidden;
      }
      .bounce {
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-20px);}
        60% {transform: translateY(-10px);}
      }

      /* Animations for games */
      @keyframes swimLeft {
        from { transform: translateX(110vw); }
        to { transform: translateX(-20vw); }
      }

      @keyframes swimRight {
        from { transform: translateX(-20vw) scaleX(-1); }
        to { transform: translateX(110vw) scaleX(-1); }
      }

      @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.6; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
      }

      @keyframes floatBalloon {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }

      @keyframes floatText {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-50px); opacity: 0; }
      }

      @keyframes confetti {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }

      .animate-swim-left {
        animation: swimLeft 8s linear infinite;
      }
      .animate-swim-right {
        animation: swimRight 8s linear infinite;
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }
      .animate-pop {
        animation: pop 0.3s ease-in-out;
      }
      .animate-float-text {
        animation: floatText 1s ease-out forwards;
      }
      .animate-float-balloon {
        animation: floatBalloon 3s ease-in-out infinite;
      }

      /* Bubble animation classes */
      .bubble {
        position: absolute;
        bottom: -20px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: floatUp linear infinite;
      }

      /* Custom scrollbar for game areas */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Fallback script loading for environments where import maps don't work -->
    <script>
      // Check if import maps are supported
      if (!window.HTMLScriptElement || !('import' in document.createElement('script'))) {
        // Load dependencies manually for older browsers
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/react@19.2.0/umd/react.development.js';
        document.head.appendChild(script);

        const scriptDOM = document.createElement('script');
        scriptDOM.src = 'https://unpkg.com/react-dom@19.2.0/umd/react-dom.development.js';
        document.head.appendChild(scriptDOM);

        const lucideScript = document.createElement('script');
        lucideScript.src = 'https://unpkg.com/lucide@0.554.0/dist/index.js';
        document.head.appendChild(lucideScript);
      }
    </script>
  </body>
</html>
